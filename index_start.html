    <script>
      var htmlRight = "";
      var htmlLeft = "";
      
      $(document).ready(function() {
	tempName = $(this).attr("name");
	tempLastName = $(this).attr("last");
	tempPhoto =$(this).find("photo").text();
	tempLocation =$(this).find("location").text();
	tempOccupation =$(this).find("occupation").text();
	tempRole=$(this).find("role").text();
	console.log("document ready")
	loadXML(parseXML);
	loadXML(personProfile);
      });
      
      function loadXML(multipleFunctions){
	$.ajax({
	  type:"GET",
	  url:"ncaa.xml",
	  dataType: "xml",
	  success: multipleFunctions
	})
      }//end loadXML()
      
      function parseXML(xml){
	
	console.log(xml)

	$(xml).find("person").each(function(index){
	  
	  tempName = $(this).attr("name");
	  tempLastName = $(this).attr("last");
	  tempPhoto =$(this).find("photo").text();
	  tempLocation =$(this).find("location").text();
	  tempOccupation =$(this).find("occupation").text();
	  tempRole=$(this).find("role").text();
	  
	  //builds left thumbnals and names
	  htmlLeft += "<div class='img_with_txt'><a href='#" + tempLastName+"'><img id='idimg' src='" + tempPhoto + "' width ='100px' height='100px' alt='thumbNail'></a><p><a href='#"+ tempLastName+ "' class='link_text'>"+ tempName+"</a></p></div>"

	  })
	
	  $("#htmlLeft").append(htmlLeft);
	 
      }
      
	  //builds right individual profile
      function personProfile(xml){
	
	  console.log('right side');
	  
	  $(xml).find("person").each(function(index){
	    
	      console.log('right loop');
	      var img= this;
	      $('img').click(function(index){
		  tempName = $(this).attr("name");
		  tempLastName = $(this).attr("last");
		  tempPhoto =$(this).find("photo").text();
		  tempLocation =$(this).find("location").text();
		  tempOccupation =$(this).find("occupation").text();
		  tempRole=$(this).find("role").text();
	      
		  htmlRight += "<div class='floatRight'><img src='" + tempPhoto + "' width='100px' height='100px' alt='player'></div>";
		  htmlRight += "<h3 id='" +tempLastName+"'>" + tempName + "</h3>";
		  htmlRight += "<ul><li>" + $(this).find("location").text() + "</li>";
		  htmlRight += "<li>" + $(this).find("occupation").text() + "</li></ul>";
		  htmlRight += "<p>" + $(this).find("role").text()+"</p>";
		  
	      console.log('htmlRight');
	      
		  $('#htmlRight').append(htmlRight);
	       })
	  })
	}
      
    </script>
